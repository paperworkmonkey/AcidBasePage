    <div class="parent">
      <div class="div1a">pH:</div>
      <div class="div1b" id="pHBox">
        <label for="inputValue"></label>
        <input
          type="number"
          width="150px"
          id="pHValue"
          value="7.40"
          min="6.80"
          max="7.80"
          step="0.01"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div2a">pCO2:</div>
      <div class="div2b" id="pCO2Box">
        <label for="inputValue"></label>
        <input
          type="number"
          id="PCO2Value"
          value="5.00"
          min="0.1"
          max="20.0"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div3a">Na:</div>
      <div class="div3b" id="NaBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="NaValue"
          value="140"
          min="90"
          max="180"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div4a">K:</div>
      <div class="div4b" id="KBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="KValue"
          value="4.0"
          min="0.1"
          max="10.0"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div5a">Cl:</div>
      <div class="div5b" id="ClBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="ClValue"
          value="100"
          min="50"
          max="150"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

            <div class="div6a">HCO3:</div>
      <div class="div6b" id="BicarbBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="HCO3Value"
          value="25.0"
          min="1.0
          max="60.0"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>


      <div class="div7a">Albumin:</div>
      <div class="div7b" id="AlbuminBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="AlbuminValue"
          value="40.0"
          min="0.0"
          max="60.0"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div8a">PO4:</div>
      <div class="div8b" id="PO4Box">
        <label for="inputValue"></label>
        <input
          type="number"
          id="PhosphateValue"
          value="1.00"
          min="0.01"
          max="5.00"
          step="0.01"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div9a">Lactate:</div>
      <div class="div9b" id="LactateBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="LactateValue"
          value="1.00"
          min="0.30"
          max="20.00"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div10a">Ca(tot):</div>
      <div class="div10b" id="CaBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="CaTotValue"
          value="2.30"
          min="0.20"
          max="5.00"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div11a">Mg:</div>
      <div class="div11b" id="MgBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="MgValue"
          value="1.0"
          min="0.10"
          max="5.00"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="divR1a" id="result1">Result:</div>
      <div class="divR1b" id="result"></div>
      
      <div class="divR2a">Anion Gap:</div>
      <div class="divR2b" id="AnionGapBox"></div>

      <div class="divR3a">Anion Gap (corrected):</div>
      <div class="divR3b" id="CorrAnionGapBox"></div>

      <div class="divR4a">SIDa:</div>
      <div class="divR4b" id="SIDaBox"></div>
       
      <div class="divR5a">SIDe:</div>
      <div class="divR5b" id="SIDeBox"></div>

      <div class="divR6a">SIG:</div>
      <div class="divR6b" id="SIGBox"></div>

      <div class="divR7a">Albumin Effect:</div>
      <div class="divR7b" id="AlbuminEffectBox"></div>

      <div class="divR8a">NaCl Effect:</div>
      <div class="divR8b" id="NaClEffectBox"></div> 

      <div class="divR9a">Lactate Effect:</div>
      <div class="divR9b" id="LactateEffectBox"></div> 

      <div class="divR10a">CO2 as bicarb:</div>
      <div class="divR10b" id="CO2asBicarbBox"></div>

      <div class="divR11a">Phosphate Effect:</div>
      <div class="divR11b" id="PhosphateEffectBox"></div>
