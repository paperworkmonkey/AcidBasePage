    <div class="parent">
      <div class="div1">pH:</div>
      <div class="div2" id="pHBox">
        <label for="inputValue"></label>
        <input
          type="number"
          width="150px"
          id="pHValue"
          value="7.40"
          min="6.80"
          max="7.80"
          step="0.05"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div3">pCO2:</div>
      <div class="div4" id="pCO2Box">
        <label for="inputValue"></label>
        <input
          type="number"
          id="PCO2Value"
          value="5.00"
          min="0.1"
          max="20.0"
          step="0.1"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div5">Na:</div>
      <div class="div6" id="NaBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="NaValue"
          value="140"
          min="90"
          max="180"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div7">K:</div>
      <div class="div8" id="KBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="KValue"
          value="4.0"
          min="0.1"
          max="10.0"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div9">Cl:</div>
      <div class="div10" id="ClBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="ClValue"
          value="100"
          min="50"
          max="150"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

            <div class="div11">HCO3:</div>
      <div class="div12" id="BicarbBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="HCO3Value"
          value="25.0"
          min="1.0
          max="60.0"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>


      <div class="div13">Albumin:</div>
      <div class="div14" id="AlbuminBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="AlbuminValue"
          value="40.0"
          min="0.0"
          max="60.0"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div15">PO4:</div>
      <div class="div16" id="PO4Box">
        <label for="inputValue"></label>
        <input
          type="number"
          id="PhosphateValue"
          value="1.00"
          min="0.01"
          max="5.00"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div17">Lactate:</div>
      <div class="div18" id="LactateBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="LactateValue"
          value="1.00"
          min="0.01"
          max="20.00"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div19">Ca(tot):</div>
      <div class="div20" id="CaBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="CaTotValue"
          value="1.00"
          min="0.01"
          max="5.00"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div21">Mg:</div>
      <div class="div22" id="MgBox">
        <label for="inputValue"></label>
        <input
          type="number"
          id="MgValue"
          value="1.00"
          min="0.01"
          max="5.00"
          oninput="updateResult()"
          backgroundColor="red"
        />
      </div>

      <div class="div25" id="result1">Result:</div>
      <div class="div26" id="result"></div>
      
      <div class="div27">Anion Gap:</div>
      <div class="div28" id="AnionGapBox"></div>
      
      <div class="div29">Anion Gap (corrected):</div>
      <div class="div30" id="CorrAnionGapBox"></div>
      
      <div class="div31">SIDa:</div>
      <div class="div32" id="SIDaBox"></div>
       
      <div class="div33">SIDe:</div>
      <div class="div34" id="SIDeBox"></div>
      
          <div class="div35">SIG:</div>
      <div class="div36" id="SIGBox"></div>

      <div class="div37">Albumin Effect:</div>
      <div class="div38" id="AlbuminEffectBox"></div>

      <div class="div39">Na Effect:</div>
      <div class="div40" id="NaEffectBox"></div>

      <div class="div41">Cl Effect:</div>
      <div class="div42" id="ClEffectBox"></div> 

      <div class="div43">NaCl Effect:</div>
      <div class="div44" id="NaClEffectBox"></div>
